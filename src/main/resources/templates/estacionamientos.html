<!-- Estacionamientos - UI estilo "Asignar Estacionamientos" -->
<div th:fragment="estacionamientos-config">

  <!-- Barra superior -->
  <div class="mb-6 rounded-2xl border border-slate-200 bg-gradient-to-r from-slate-50 to-slate-100/70 p-4">
    <div class="flex flex-col md:flex-row gap-3 items-stretch md:items-center justify-between">
      <div class="flex-1 flex gap-3">
        <div class="relative flex-1">
          <input id="pk-search" type="text" placeholder="Buscar por nombre o c√≥digo..."
                 class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">üîé</span>
        </div>
      </div>

      <button id="pk-add"
              class="inline-flex items-center justify-center gap-2 rounded-2xl bg-indigo-600 px-5 py-3 text-sm font-medium text-white shadow-md hover:bg-indigo-700 transition">
        <span class="text-lg leading-none">Ôºã</span> Agregar estacionamiento
      </button>
    </div>
  </div>

  <!-- Tabla -->
  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full" id="parkingTable">
        <thead class="bg-gradient-to-r from-slate-50 to-slate-100 border-b border-slate-200">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Nombre</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Direcci√≥n</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Capacidad</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Estado</th>
            <th class="px-6 py-4 text-right text-xs font-semibold text-slate-600 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-100" id="tableBody"><!-- filas JS --></tbody>
      </table>
    </div>

    <div class="flex items-center justify-between px-6 py-4 bg-slate-50 border-t border-slate-200">
      <div class="text-slate-600 text-sm">
        Total de estacionamientos: <span class="font-semibold text-slate-900" id="pk-total">0</span>
      </div>
      <div class="text-slate-500 text-xs">
        √öltima actualizaci√≥n: <span id="pk-lastUpdate"></span>
      </div>
    </div>
  </div>

  <!-- Modal Agregar/Editar -->
  <div id="editParkingModal" class="fixed inset-0 hidden z-50 items-center justify-center bg-black/40 p-4">
    <div class="w-full max-w-md rounded-2xl bg-white shadow-2xl">
      <div class="flex items-center justify-between px-6 py-4 border-b">
        <h3 class="text-lg font-semibold text-slate-900" id="pk-modal-title">Nuevo Estacionamiento</h3>
        <button id="pk-close" class="text-slate-500 hover:text-slate-700 text-xl">&times;</button>
      </div>

      <form id="editParkingForm" class="px-6 py-5 space-y-4">
        <input type="hidden" id="editId">
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Nombre</label>
          <input id="editNombre" type="text" required
                 class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Direcci√≥n</label>
          <input id="editDireccion" type="text" required
                 class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Capacidad</label>
          <input id="editCapacidad" type="number" min="1" required
                 class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="pt-2 flex justify-end gap-2">
          <button type="button" id="pk-cancel"
                  class="px-4 py-2 rounded-xl border border-slate-200 text-sm text-slate-700 hover:bg-slate-50">Cancelar</button>
          <button type="submit"
                  class="px-4 py-2 rounded-xl bg-indigo-600 text-white text-sm font-medium hover:bg-indigo-700">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    (function () {
      // === Endpoints
      const API = '/api/estacionamientos';

      // === Estado
      let estacionamientos = [];     // fuente de verdad
      let filtro = '';               // texto del buscador

      // === Helpers
      const $ = (sel) => document.querySelector(sel);
      function nowTime() { return new Date().toLocaleTimeString('es-AR'); }
      function esc(s){return (s??'').toString().replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));}
      function badgeEstado(v){
        return `<span class="px-2 py-1 rounded-full text-xs font-semibold border ${v ? 'bg-green-100 text-green-700 border-green-200' : 'bg-slate-100 text-slate-700 border-slate-200'}">
                  ${v ? 'Activo' : 'Inactivo'}
                </span>`;
      }
      async function api(method, url, body){
        const res = await fetch(url, { method, headers:{'Content-Type':'application/json','Accept':'application/json'}, body: body?JSON.stringify(body):undefined });
        if(!res.ok){ let t='Error en la solicitud'; try{const j=await res.json(); t=j.message||JSON.stringify(j);}catch{} throw new Error(t); }
        return res.headers.get('content-type')?.includes('application/json') ? res.json() : null;
      }

      // === Render
      function render(list = estacionamientos) {
        // aplica filtro de texto (nombre o direccion o capacidad o c√≥digo si existiera)
        const q = filtro.toLowerCase();
        const filtered = !q ? list : list.filter(e =>
          (e.nombre||'').toLowerCase().includes(q) ||
          (e.direccion||'').toLowerCase().includes(q) ||
          String(e.capacidad||'').includes(q) ||
          String(e.codigo||'').toLowerCase().includes(q)
        );

        const tbody = $('#tableBody');
        if (!filtered.length) {
          tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-12 text-center text-slate-400">
                               <div class="text-4xl mb-2">üì≠</div><div class="text-lg">Sin resultados</div>
                             </td></tr>`;
        } else {
          tbody.innerHTML = filtered.map(e => `
            <tr class="hover:bg-slate-50 transition-colors">
              <td class="px-6 py-4 ${e.estado===false?'text-slate-400 line-through':''}">${esc(e.nombre)}</td>
              <td class="px-6 py-4 ${e.estado===false?'text-slate-400':''}" title="${esc(e.direccion||'')}">${esc(e.direccion||'')}</td>
              <td class="px-6 py-4 ${e.estado===false?'text-slate-400':''}">${esc(e.capacidad)}</td>
              <td class="px-6 py-4">${badgeEstado(e.estado!==false)}</td>
              <td class="px-6 py-4">
                <div class="flex justify-end gap-2">
                  <button data-edit="${e.id}" class="p-2 rounded-lg border border-slate-200 text-slate-700 hover:bg-slate-50">‚úèÔ∏è</button>
                  <button data-toggle="${e.id}" class="p-2 rounded-lg border ${e.estado===false?'border-emerald-300 text-emerald-700 hover:bg-emerald-50':'border-red-300 text-red-600 hover:bg-red-50'}">
                    ${e.estado===false?'Activar':'Desactivar'}
                  </button>
                </div>
              </td>
            </tr>
          `).join('');
        }

        $('#pk-total').textContent = filtered.length.toString();
        $('#pk-lastUpdate').textContent = nowTime();

        // wire de acciones por fila
        tbody.querySelectorAll('[data-edit]').forEach(b => b.onclick = () => openEdit(+b.dataset.edit));
        tbody.querySelectorAll('[data-toggle]').forEach(b => b.onclick = () => toggleEstado(+b.dataset.toggle));
      }

      // === Carga
      async function loadEstacionamientos(){
        estacionamientos = await api('GET', API) || [];
        render();
      }

      // === Modal
      const modal = $('#editParkingModal');
      const form  = $('#editParkingForm');

      function openAdd(){
        $('#pk-modal-title').textContent = 'Nuevo Estacionamiento';
        form.reset();
        $('#editId').value = '';
        modal.classList.remove('hidden'); modal.classList.add('flex');
      }
      function openEdit(id){
        const e = estacionamientos.find(x => x.id === id); if(!e) return;
        $('#pk-modal-title').textContent = 'Editar Estacionamiento';
        $('#editId').value = e.id;
        $('#editNombre').value = e.nombre || '';
        $('#editDireccion').value = e.direccion || '';
        $('#editCapacidad').value = e.capacidad || 1;
        modal.classList.remove('hidden'); modal.classList.add('flex');
      }
      function closeModal(){ modal.classList.add('hidden'); modal.classList.remove('flex'); }

      // === Guardar (create/update)
      form.addEventListener('submit', async (ev)=>{
        ev.preventDefault();
        const id = $('#editId').value.trim();
        const payload = {
          nombre: $('#editNombre').value.trim(),
          direccion: $('#editDireccion').value.trim(),
          capacidad: parseInt($('#editCapacidad').value, 10)
        };
        try{
          if(id){ await api('PUT', `${API}/${parseInt(id,10)}`, payload); }
          else  { await api('POST', API, payload); }
          closeModal(); await loadEstacionamientos();
        }catch(err){ alert(err.message); }
      });

      // === Activar / Desactivar
      async function toggleEstado(id){
        const e = estacionamientos.find(x=>x.id===id); if(!e) return;
        const nuevo = !(e.estado!==false);
        const texto = nuevo ? 'activar' : 'desactivar';
        if(!confirm(`¬øSeguro que quer√©s ${texto} este estacionamiento?`)) return;
        try{
          await api('PATCH', `${API}/${id}/estado`, { estado: nuevo });
          await loadEstacionamientos();
        }catch(err){ alert(err.message); }
      }

      // === B√∫squeda (arreglada) con debounce
      let t;
      $('#pk-search').addEventListener('input', (e)=>{
        clearTimeout(t);
        t = setTimeout(()=>{ filtro = e.target.value || ''; render(); }, 250);
      });

      // === Wire UI
      $('#pk-add').onclick   = openAdd;
      $('#pk-close').onclick = closeModal;
      $('#pk-cancel').onclick= closeModal;
      document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

      // === Init
      document.addEventListener('DOMContentLoaded', loadEstacionamientos);
    })();
  </script>
</div>
