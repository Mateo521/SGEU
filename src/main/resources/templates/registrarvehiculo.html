<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-10px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .form-group {
            animation: slideIn 0.3s ease-out;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.05s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.15s;
        }

        .form-group:nth-child(4) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(5) {
            animation-delay: 0.25s;
        }

        .form-group:nth-child(6) {
            animation-delay: 0.3s;
        }

        .success-card {
            animation: fadeIn 0.5s ease-out;
        }

        .qr-container {
            transition: all 0.3s ease;
        }

        .qr-container:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <main layout:fragment="content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="container mx-auto">

            <!-- Header -->
            <div class="mb-8 fade-in">
                <div class="flex items-center justify-between flex-wrap gap-4">
                    <div>
                        <h1 class="text-4xl font-bold text-slate-800 flex items-center gap-3">
                            <div
                                class="w-14 h-14 bg-gradient-to-br from-blue-500 to-blue-700 rounded-xl flex items-center justify-center shadow-lg">
                                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                            </div>
                            Gestión de Vehículos
                        </h1>
                        <p class="text-slate-500 mt-2 text-lg">Sistema de Gestión de Estacionamiento - Registro de
                            vehículos</p>
                    </div>
                    <button onclick="location.href='/'"
                        class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-3 rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all duration-200 hover:scale-105 shadow-lg flex items-center gap-2 font-semibold">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Vehículos Cargados
                    </button>
                </div>
            </div>

            <!-- Mensaje de éxito -->
            <div th:if="${success}" class="success-card bg-white rounded-xl shadow-lg p-8 mb-8">
                <div class="flex items-center gap-3 mb-6 pb-6 border-b border-slate-200">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-green-600">¡Registro Exitoso!</h3>
                        <p class="text-slate-600" th:text="${success}"></p>
                    </div>
                </div>

                <div th:if="${codigoQR}">
                    <!-- Info del vehículo -->
                    <div th:if="${vehiculoInfo}" class="mb-6 p-4 bg-blue-50 border-l-4 border-blue-500 rounded-lg">
                        <p class="text-blue-800 font-medium" th:text="${vehiculoInfo}"></p>
                    </div>

                    <div class="grid md:grid-cols-2 gap-8">
                        <!-- Información del código -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-semibold text-slate-700 mb-2">Patente:</label>
                                <div class="bg-slate-100 px-4 py-3 rounded-lg">
                                    <code th:text="${patente}"
                                        class="text-lg font-mono font-bold text-slate-800"></code>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-slate-700 mb-2">Código QR:</label>
                                <div
                                    class="bg-slate-50 p-4 rounded-lg border-2 border-slate-200 max-h-32 overflow-auto">
                                    <code th:text="${codigoQR}" class="text-xs text-slate-600 break-all"></code>
                                </div>
                            </div>
                        </div>

                        <!-- QR Code -->
                        <div class="text-center">
                            <label class="block text-sm font-semibold text-slate-700 mb-4">Código QR Generado:</label>
                            <div
                                class="qr-container bg-white p-6 rounded-xl border-4 border-dashed border-slate-300 inline-block">
                                <img th:if="${patente}" th:src="@{'/qr-codes/qr_' + ${patente} + '.png'}"
                                    alt="Código QR del vehículo" class="qr-image mx-auto"
                                    style="width: 200px; height: 200px;" 
                                    />
                            </div>

                            <!-- Botones de acción -->
                            <div class="mt-6 flex flex-col sm:flex-row gap-3 justify-center">
                                <a th:if="${imagenQR}" th:href="${imagenQR}" download
                                    class="inline-flex items-center justify-center gap-2 bg-blue-600 text-white px-5 py-3 rounded-lg hover:bg-blue-700 font-semibold transition-all hover:scale-105 shadow-md">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 13V4M7 14H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1h-2m-1-5-4 5-4-5m9 8h.01" />
                                    </svg>
                                    Descargar QR
                                </a>
                                <button onclick="imprimirQR()"
                                    class="inline-flex items-center justify-center gap-2 bg-green-600 text-white px-5 py-3 rounded-lg hover:bg-green-700 font-semibold transition-all hover:scale-105 shadow-md">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16.444 18H19a1 1 0 0 0 1-1v-5a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h2.556M17 11V5a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v6h10ZM7 15h10v4a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1v-4Z" />
                                    </svg>
                                    Imprimir QR
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-8 pt-6 border-t border-slate-200">
                        <button onclick="location.reload()"
                            class="inline-flex items-center gap-2 bg-slate-600 text-white px-8 py-3 rounded-lg hover:bg-slate-700 font-semibold transition-all hover:scale-105 shadow-md">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            Registrar Otro Vehículo
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="bg-red-50 border-l-4 border-red-500 rounded-lg p-6 mb-8 fade-in">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
                        <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                    <p class="text-red-700 font-medium" th:text="${error}"></p>
                </div>
            </div>

            <!-- Formulario -->
            <div class="bg-white rounded-xl shadow-lg p-8 fade-in">
                <form th:action="@{/vehiculos/agregar}" th:object="${vehiculoForm}" method="post" class="space-y-8">

                    <!-- Datos del Propietario -->
                    <div>
                        <div class="flex items-center gap-3 mb-6 pb-4 border-b-2 border-slate-200">
                            <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center">
                                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <h2 class="text-2xl font-bold text-slate-800">Datos del Propietario</h2>
                        </div>

                        <div class="space-y-6">
                            <div class="form-group relative">
                                <label for="nombre"
                                    class="block text-sm font-semibold text-slate-700 mb-2 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                    Nombre y Apellido Completo
                                </label>
                                <input type="text" th:field="*{nombre}" id="nombre"
                                    class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                    placeholder="Ej: Juan Pérez" required />
                            </div>

                            <div class="grid md:grid-cols-2 gap-6">
                                <div class="form-group relative">
                                    <label for="categoriaNombre"
                                        class="block text-sm font-semibold text-slate-700 mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                                        </svg>
                                        Categoría
                                    </label>
                                    <select th:field="*{categoriaNombre}" id="categoriaNombre"
                                        class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                        required>
                                        <option value="" disabled selected>Seleccione una categoría</option>
                                        <option value="docente">Docente</option>
                                        <option value="no_docente">No Docente</option>
                                        <option value="estudiante">Alumno/Estudiante</option>
                                        <option value="visitante">Visitante</option>
                                    </select>
                                </div>

                                <div class="form-group relative">
                                    <label for="dni"
                                        class="block text-sm font-semibold text-slate-700 mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                                        </svg>
                                        DNI
                                    </label>
                                    <input type="number" min="10000000" th:field="*{dni}" id="dni"
                                        class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                        placeholder="12345678" required />
                                </div>
                            </div>

                            <div class="grid md:grid-cols-2 gap-6">
                                <div class="form-group relative">
                                    <label for="telefono"
                                        class="block text-sm font-semibold text-slate-700 mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                        </svg>
                                        Teléfono
                                    </label>
                                    <input type="tel" th:field="*{telefono}" id="telefono"
                                        class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                        placeholder="2660-456-789" required />
                                </div>

                                <div class="form-group relative">
                                    <label for="email"
                                        class="block text-sm font-semibold text-slate-700 mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                        </svg>
                                        Correo Electrónico
                                    </label>
                                    <input type="email" th:field="*{email}" id="email"
                                        class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                        placeholder="correo@ejemplo.com" required />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Datos del Vehículo -->
                    <div>
                        <div class="flex items-center gap-3 mb-6 pb-4 border-b-2 border-slate-200">
                            <div class="w-10 h-10 rounded-lg bg-purple-100 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-car-icon lucide-car w-5 h-5 text-purple-600">
                                    <path
                                        d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" />
                                    <circle cx="7" cy="17" r="2" />
                                    <path d="M9 17h6" />
                                    <circle cx="17" cy="17" r="2" />
                                </svg>
                            </div>
                            <h2 class="text-2xl font-bold text-slate-800">Datos del Vehículo</h2>
                        </div>

                        <div class="space-y-6">
                            <div class="grid md:grid-cols-2">
                                <div class="form-group relative">
                                    <label for="patente"
                                        class="block text-sm font-semibold text-slate-700 mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                                        </svg>
                                        Patente
                                    </label>
                                    <input type="text" th:field="*{patente}" id="patente"
                                        class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 uppercase font-mono"
                                        placeholder="ABC123" required />
                                </div>

                                <div class="form-group relative">
                                    <label for="modelo"
                                        class="block text-sm font-semibold text-slate-700 mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                        </svg>
                                        Modelo
                                    </label>
                                    <input type="text" th:field="*{modelo}" id="modelo"
                                        class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200"
                                        placeholder="Ej: Toyota Corolla 2020" required />
                                </div>
                            </div>

                            <div class="grid md:grid-cols-2 gap-6">
                                <div class="form-group relative">
                                    <label for="color"
                                        class="block text-sm font-semibold text-slate-700 mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                                        </svg>
                                        Color
                                    </label>
                                    <input type="text" th:field="*{color}" id="color"
                                        class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200"
                                        placeholder="Ej: Rojo" required />
                                </div>

                                <div class="form-group relative">
                                    <label for="tipoNombre"
                                        class="block text-sm font-semibold text-slate-700 mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                                        </svg>
                                        Tipo de Vehículo
                                    </label>
                                    <select th:field="*{tipoNombre}" id="tipoNombre"
                                        class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200"
                                        required>
                                        <option value="" disabled selected>Seleccione un tipo</option>
                                        <option value="auto">Auto</option>
                                        <option value="moto">Moto</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botón Submit -->
                    <div class="pt-6">
                        <button type="submit"
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 px-8 rounded-lg hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-200 hover:scale-[1.02] shadow-lg flex items-center justify-center gap-3 text-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            Registrar Vehículo
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function imprimirQR() {
                const imagenQR = document.querySelector('.qr-image');

                if (imagenQR) {
                    const patente = imagenQR.getAttribute('data-patente') || 'Sin patente';
                    const codigoQR = imagenQR.getAttribute('data-codigo') || '';

                    const ventanaImpresion = window.open('', '_blank', 'width=600,height=800');

                    const contenidoHTML = `
        <!DOCTYPE html>
        <html>
            <head>
                <title>Código QR - ${patente}</title>
                <style>
                    body { 
                        text-align: center; 
                        font-family: 'Inter', -apple-system, sans-serif; 
                        margin: 20px;
                        background: #f8fafc;
                    }
                    .qr-container { 
                        border: 3px solid #3b82f6; 
                        padding: 30px; 
                        margin: 20px auto; 
                        max-width: 450px;
                        background: white;
                        border-radius: 16px;
                        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                    }
                    .header {
                        background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
                        color: white;
                        padding: 20px;
                        border-radius: 12px;
                        margin-bottom: 20px;
                    }
                    .qr-image { 
                        width: 280px; 
                        height: 280px; 
                        margin: 20px auto;
                        display: block;
                        border: 2px solid #e2e8f0;
                        border-radius: 8px;
                        padding: 10px;
                        background: white;
                    }
                    .info { 
                        margin: 15px 0; 
                        font-size: 14px;
