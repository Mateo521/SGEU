<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<body>
    <main layout:fragment="content">
        <h2 class="text-2xl text-center font-bold dark:text-white">Registrar vehículo</h2>


        <div class="container mx-auto px-4 py-8">


            <!-- Mensajes de éxito/error -->
            <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <span th:text="${success}"></span>

                <div th:if="${codigoQR}" class="mt-4">
                    <div class="bg-white p-6 rounded-lg border shadow-lg">
                        <h3 class="font-bold text-xl mb-4 text-center text-green-600">Vehículo registrado exitosamente
                        </h3>

                        <!-- Información del vehículo -->
                        <div th:if="${vehiculoInfo}" class="mb-4 p-3 bg-blue-50 rounded">
                            <p class="text-sm text-blue-800" th:text="${vehiculoInfo}"></p>
                        </div>

                        <div class="grid md:grid-cols-2 gap-6">
                            <!-- Información del código -->
                            <div>
                                <p class="mb-2"><strong>Patente:</strong> <span th:text="${patente}"
                                        class="font-mono bg-gray-100 px-2 py-1 rounded"></span></p>
                                <p class="mb-2"><strong>Código QR:</strong></p>
                                <div class="bg-gray-50 p-3 rounded border">
                                    <code th:text="${codigoQR}" class="text-xs break-all text-gray-700"></code>
                                </div>
                            </div>

                            <!-- Imagen QR -->
                            <div class="text-center">
                                <p class="font-semibold mb-3">Código QR generado:</p>
                                <div class="bg-white p-4 rounded border-2 border-dashed border-gray-300 inline-block">
                                    <img th:attr="data-patente=${patente}, data-codigo=${codigoQR}" th:if="${imagenQR}"
                                        th:src="${imagenQR}" alt="Código QR del vehículo" class="qr-image mx-auto"
                                        style="width: 200px; height: 200px;" />
                                </div>

                                <!-- Botones de acción -->
                                <div class="mt-4 space-x-2">
                                    <a th:if="${imagenQR}" th:href="${imagenQR}" download
                                        class="inline-flex gap-3 items-center bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-sm transition-colors">


                                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                            viewBox="0 0 24 24">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M12 13V4M7 14H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1h-2m-1-5-4 5-4-5m9 8h.01" />
                                        </svg>

                                        Descargar QR

                                    </a>
                                    <button onclick="imprimirQR()"
                                        class="inline-flex gap-3 items-center bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 text-sm transition-colors">
                                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                            viewBox="0 0 24 24">
                                            <path stroke="currentColor" stroke-linejoin="round" stroke-width="2"
                                                d="M16.444 18H19a1 1 0 0 0 1-1v-5a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h2.556M17 11V5a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v6h10ZM7 15h10v4a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1v-4Z" />
                                        </svg>
                                        Imprimir QR
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Botón para registrar otro vehículo -->
                        <div class="text-center mt-6">
                            <button onclick="location.reload()"
                                class="inline-flex gap-3 items-center bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition-colors">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                    viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M5 12h14m-7 7V5" />
                                </svg>
                                Registrar otro vehículo
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${error}"></span>
            </div>

            <!-- Formulario -->
            <form th:action="@{/vehiculos/agregar}" th:object="${vehiculoForm}" method="post" class=" mx-auto py-4">

                <!-- Datos de la Persona -->
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Datos del Propietario</h2>

                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" th:field="*{nombre}" id="nombre"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="nombre"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                        Nombre y apellido completo</label>
                </div>

                <div class="grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <select th:field="*{categoriaNombre}" id="categoriaNombre"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            required>
                            <option value="" disabled selected hidden></option>
                            <option value="docente">Docente</option>
                            <option value="no_docente">No Docente</option>
                            <option value="estudiante">Alumno/Estudiante</option>
                            <option value="visitante">Visitante</option>
                        </select>
                        <label for="categoriaNombre"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Categoría
                        </label>
                    </div>


                    <div class="relative z-0 w-full mb-5 group">
                        <input type="number" min="10000000" th:field="*{dni}" id="dni"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="dni"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            DNI</label>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="tel" th:field="*{telefono}" id="telefono"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="telefono"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Teléfono (2660-456-789)</label>
                    </div>

                    <div class="relative z-0 w-full mb-5 group">
                        <input type="email" th:field="*{email}" id="email"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="email"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Correo electrónico</label>
                    </div>
                </div>

                <!-- Datos del Vehículo -->
                <h2 class="text-xl font-semibold mb-4 mt-8 text-gray-700">Datos del Vehículo</h2>

                <div class="grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" th:field="*{patente}" id="patente"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="patente"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Número de patente</label>
                    </div>

                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" th:field="*{modelo}" id="modelo"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="modelo"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Modelo</label>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" th:field="*{color}" id="color"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="color"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Color</label>
                    </div>

                    <div class="relative z-0 w-full mb-5 group">
                        <select th:field="*{tipoNombre}" id="tipoNombre"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            required>
                            <option value="" disabled selected hidden></option>
                            <option value="auto">Auto</option>
                            <option value="moto">Moto</option>
                        </select>
                        <label for="tipoNombre"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Tipo de vehículo
                        </label>
                    </div>

                </div>

                <button type="submit"
                    class="text-white cursor-pointer bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center transition-colors">
                    Registrar vehículo</button>
            </form>

            <script>
                function imprimirQR() {
                    const imagenQR = document.querySelector('.qr-image');

                    if (imagenQR) {
                        const patente = imagenQR.getAttribute('data-patente') || 'Sin patente';
                        const codigoQR = imagenQR.getAttribute('data-codigo') || '';

                        const ventanaImpresion = window.open('', '_blank', 'width=600,height=800');

                        // Crear el contenido HTML
                        const contenidoHTML = `
            <!DOCTYPE html>
            <html>
                <head>
                    <title>Código QR - ${patente}</title>
                    <style>
                        body { 
                            text-align: center; 
                            font-family: Arial, sans-serif; 
                            margin: 20px;
                            background: white;
                        }
                        .qr-container { 
                            border: 2px solid #333; 
                            padding: 20px; 
                            margin: 20px auto; 
                            max-width: 400px;
                            background: white;
                        }
                        .qr-image { 
                            width: 250px; 
                            height: 250px; 
                            margin: 10px auto;
                            display: block;
                        }
                        .info { 
                            margin: 10px 0; 
                            font-size: 14px;
                        }
                        .patente { 
                            font-size: 18px; 
                            font-weight: bold; 
                            color: #333;
                        }
                        @media print {
                            body { margin: 0; }
                            .no-print { display: none; }
                        }
                    </style>
                </head>
                <body>
                    <div class="qr-container">
                        <h2>Sistema de Gestión de Estacionamiento Universitario</h2>
                        <h3>Código QR del Vehículo</h3>
                        <img src="${imagenQR.src}" 
                             alt="Código QR" 
                             class="qr-image">
                        <div class="info patente">Patente: ${patente}</div>
                        <div class="info">Código: ${codigoQR.substring(0, 30)}...</div>
                        <div class="info">Fecha de emisión: ${new Date().toLocaleDateString('es-AR')}</div>
                        <div class="info">Hora: ${new Date().toLocaleTimeString('es-AR')}</div>
                    </div>
                    
                    <div class="no-print" style="margin-top: 20px;">
                        <button onclick="window.print()" style="display:inline-flex; gap:5px; align-items:center; padding: 10px 20px; font-size: 16px;">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M16.444 18H19a1 1 0 0 0 1-1v-5a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h2.556M17 11V5a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v6h10ZM7 15h10v4a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1v-4Z"/>
</svg>
 Imprimir
                        </button>
                        <button  onclick="window.close()" style="display:inline-flex; gap:5px; align-items:center; padding: 10px 20px; font-size: 16px; margin-left: 10px;">
