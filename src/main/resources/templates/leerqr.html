            <video class="rounded-xl border-gray-600 border-4" id="video" width="400" height="300" autoplay></video>


            <canvas id="canvas" hidden></canvas>

            <p id="retorno"></p>

            <script src="https://cdn.jsdelivr.net/npm/jsqr@1.1.0/dist/jsQR.min.js"></script>

            <script>

                const video = document.getElementById("video");
                const canvasElement = document.getElementById("canvas");
                const canvas = canvasElement.getContext("2d");
                const retorno = document.getElementById("retorno");

                let scanning = true; 
                let lastProcessedCode = null;

                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.setAttribute("playsinline", true);
                        video.play();
                        requestAnimationFrame(tick);
                    })
                    .catch(function (err) {
                        console.error("Error accessing camera: ", err);
                    });

                function tick() {
                    if (video.readyState === video.HAVE_ENOUGH_DATA && scanning) {
                        canvasElement.height = video.videoHeight;
                        canvasElement.width = video.videoWidth;
                        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "dontInvert",
                        });

                        if (code && code.data !== lastProcessedCode) {
                            lastProcessedCode = code.data;
                            scanning = false; 

                            retorno.innerHTML = `游댌 Procesando QR: ${code.data}`;
                            console.log("QR detectado:", code.data);

                            fetch("/leerqr/leer", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ codigo: code.data })
                            })
                                .then(async res => {
                                    console.log("Status de respuesta:", res.status);
                                    console.log("URL llamada:", res.url);

                                    const data = await res.json();

                                    if (res.status === 404) {
                                        retorno.innerHTML = `
                        <div style="color: red; font-weight: bold;">
                             ${data.mensaje}
                        </div>
                        <div style="margin-top: 10px;">
                            <button onclick="reiniciarEscaneo()" style="padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                游댃 Escanear otro QR
                            </button>
                        </div>
                    `;
                                        return;
                                    }

                                    if (!res.ok) {
                                        retorno.innerHTML = `
                        <div style="color: orange; font-weight: bold;">
                             Error: ${data.mensaje}
                        </div>
                        <div style="margin-top: 10px;">
                            <button onclick="reiniciarEscaneo()" style="padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                 Escanear otro QR
                            </button>
                        </div>
                    `;
                                        return; 
                                    }

                                    retorno.innerHTML = `
                    <div style="color: green; font-weight: bold;">
                         Veh칤culo encontrado
                    </div>
                    <div style="margin-top: 10px;">
                        <strong>Patente:</strong> ${data.patente}<br>
                        <strong>Modelo:</strong> ${data.modelo}<br>
                        <strong>Color:</strong> ${data.color}<br>
                        <strong>DNI Due침o:</strong> ${data.dniDuenio}
                    </div>
                    <div style="margin-top: 10px;">
                        <button onclick="reiniciarEscaneo()" style="padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            游댃 Escanear otro QR
                        </button>
                    </div>
                `;
                                })
                                .catch(err => {
                                    console.error("Error en fetch:", err);
                                    retorno.innerHTML = `
                    <div style="color: red; font-weight: bold;">
                        丘멆잺 Error de conexi칩n con el servidor
                    </div>
                    <div style="margin-top: 10px;">
                        <button onclick="reiniciarEscaneo()" style="padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            游댃 Intentar de nuevo
                        </button>
                    </div>
                `;
                                });
                        } else if (scanning) {
                            retorno.innerHTML = "Escaneando... Apunta la c치mara hacia un c칩digo QR";
                        }
                    }
                    requestAnimationFrame(tick);
                }

               
                function reiniciarEscaneo() {
                    scanning = true;
                    lastProcessedCode = null;
                    retorno.innerHTML = "Escaneando... Apunta la c치mara hacia un c칩digo QR";
                }

            </script>
