<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<body>
    <!--script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script-->
    <main layout:fragment="content">



        <div class="flex  flex-col justify-between  gap-4 items-center"><!-- h-[calc(100vh-60px)] -->
        
            <video class="rounded-xl border-gray-600 border-4" id="video" width="400" height="300" autoplay></video>


            <canvas id="canvas" hidden></canvas>

            <p id="retorno"></p>

            <script src="https://cdn.jsdelivr.net/npm/jsqr@1.1.0/dist/jsQR.min.js"></script>

            <script>
                const video = document.getElementById("video");
                const canvasElement = document.getElementById("canvas");
                const canvas = canvasElement.getContext("2d");
                const retorno = document.getElementById("retorno");

                let lastProcessedCode = null;
                let lastScanTime = 0;
                const scanCooldown = 2000; // m칤nimo entre lecturas (2s)
                let clearTimeoutId = null;

                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.setAttribute("playsinline", true);
                        video.play();
                        requestAnimationFrame(tick);
                    })
                    .catch(function (err) {
                        console.error("Error accessing camera: ", err);
                    });

                function tick() {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvasElement.height = video.videoHeight;
                        canvasElement.width = video.videoWidth;
                        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "dontInvert",
                        });

                        const now = Date.now();

                        if (code && code.data !== lastProcessedCode && (now - lastScanTime > scanCooldown)) {
                            lastProcessedCode = code.data;
                            lastScanTime = now;

                            retorno.innerHTML = `游댌 Procesando QR: ${code.data}`;
                            console.log("QR detectado:", code.data);

                            // Si hab칤a un temporizador para limpiar, lo reiniciamos
                            if (clearTimeoutId) {
                                clearTimeout(clearTimeoutId);
                            }

                            fetch("/leerqr/leer", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ codigo: code.data })
                            })
                                .then(async res => {
                                    const data = await res.json();

                                   if (res.status === 404) {
                                retorno.innerHTML = `
                                    <div class="bg-red-500 bg-opacity-20 border border-red-400 rounded-lg p-4 text-center">
                                        <div class="text-red-300 font-bold mb-2"> ${data.mensaje}</div>
                                    </div>`;
                            } else if (!res.ok) {
                                retorno.innerHTML = `
                                    <div class="bg-orange-500 bg-opacity-20 border border-orange-400 rounded-lg p-4 text-center">
                                        <div class="text-orange-300 font-bold mb-2"> Error: ${data.mensaje}</div>
                                    </div>`;
                            } else {
                                retorno.innerHTML = `
                                    <div class="bg-green-500 bg-opacity-20 border border-green-400 rounded-lg p-4 text-center mb-4">
                                        <div class="text-green-300 font-bold"> Veh칤culo encontrado</div>
                                    </div>
                                    <div class="grid grid-cols-1 gap-3 text-sm">
                                        <div class="bg-gray-800 rounded p-3">
                                            <strong class="text-gray-300 block">Patente:</strong> <span class="text-white font-semibold">${data.patente}</span>
                                        </div>
                                        <div class="bg-gray-800 rounded p-3">
                                            <strong class="text-gray-300 block">Modelo:</strong> <span class="text-white">${data.modelo}</span>
                                        </div>
                                        <div class="bg-gray-800 rounded p-3">
                                            <strong class="text-gray-300 block">Color:</strong> <span class="text-white">${data.color}</span>
                                        </div>
                                        <div class="bg-gray-800 rounded p-3">
                                            <strong class="text-gray-300 block">DNI Due침o:</strong> <span class="text-white font-semibold">${data.dniDuenio}</span>
                                        </div>
                                    </div>
                                `;
                            }

                                    // Borrar mensaje luego de 10s
                                    clearTimeoutId = setTimeout(() => {
                                        retorno.innerHTML = "Escaneando... Apunta la c치mara hacia un c칩digo QR";
                                        lastProcessedCode = null; // permitir leer el mismo QR de nuevo si hace falta
                                    }, 10000);
                                })
                                .catch(err => {
                                    console.error("Error en fetch:", err);
                                    retorno.innerHTML = `
                            <div class="bg-red-500 bg-opacity-20 border border-red-400 rounded-lg p-4 text-center">
                                    <div class="text-red-300 font-bold mb-2">丘멆잺 Error de conexi칩n con el servidor</div>
                            </div>`;

                                    // Borrar mensaje luego de 10s
                                    clearTimeoutId = setTimeout(() => {
                                        retorno.innerHTML = " Escaneando... Apunta la c치mara hacia un c칩digo QR";
                                        lastProcessedCode = null;
                                    }, 10000);
                                });
                        }
                    }
                    requestAnimationFrame(tick);
                }
            </script>




            <div class="flex flex-wrap gap-2 justify-center">

                            fill="currentColor" />
                    </svg>
                    Cargando...
                </button>
                <button disabled type="button"
                    class="py-2.5 px-5 me-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:outline-none focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 inline-flex items-center">
                    <svg aria-hidden="true" role="status"
                        class="inline w-4 h-4 me-3 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101"
                        fill="none" xmlns="http://www.w3.org/2000/svg">

                            fill="currentColor" />
                        <path

                            fill="#1C64F2" />
                    </svg>
                    Cargando...
                </button>
            </div>

        </div>
    </main>
</body>
