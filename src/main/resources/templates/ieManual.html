<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<body>
    <main layout:fragment="content">

<class="bg-gray-50 dark:bg-gray-900 p-10">

  <form class="max-w-lg mx-auto" method="GET" action="/search">
    <div class="flex">
      <!-- Botón del dropdown -->
      <button id="dropdown-button" data-dropdown-toggle="dropdown"
        class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center
               text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200
               focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700
               dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
        type="button">
        Seleccionar
        <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 4 4 4-4" />
        </svg>
      </button>

      <!-- Dropdown -->
      <div id="dropdown"
        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
          <li>
            <button type="button" data-value="Entrada"
              class="category-option inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
              Entrada
            </button>
          </li>
          <li>
            <button type="button" data-value="Salida"
              class="category-option inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
              Salida
            </button>
          </li>
        </ul>
      </div>

      <!-- Input de búsqueda -->
      <div class="relative w-full">
        <input type="search" id="search-dropdown" name="q"
          class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300
                 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700 dark:border-gray-600
                 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
          placeholder="Ingresar patente del vehiculo" required />

        <button type="submit"
          class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700
                 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600
                 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
          <span class="sr-only">Search</span>
        </button>
      </div>
    </div>

    <!-- Campo oculto para la categoría -->
    <input type="hidden" name="category" id="selected-category" value="All">
  </form>

  <!-- Script de Flowbite -->
  <script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>

  <!-- Script para actualizar categoría -->
  <script>
    const categoryButtons = document.querySelectorAll(".category-option");
    const dropdownButton = document.getElementById("dropdown-button");
    const selectedCategoryInput = document.getElementById("selected-category");

    categoryButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.getAttribute("data-value");
        dropdownButton.innerHTML = value + `
          <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 4 4 4-4"/>
          </svg>
        `;
        selectedCategoryInput.value = value;
      });
    });
  </script>
</body>
</html>
