<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        .btn-ingreso {
            transition: all 0.3s ease;
        }

        .btn-ingreso:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
        }

        .btn-egreso {
            transition: all 0.3s ease;
        }

        .btn-egreso:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .toast-animate {
            animation: slideIn 0.5s ease-out;
        }

        .input-focus {
            transition: all 0.3s ease;
        }

        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <main layout:fragment="content" class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <!-- Header -->
        <header class="mb-10 fade-in">
            <div class="flex items-center gap-4 mb-8">
                <div
                    class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl flex items-center justify-center shadow-xl">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-4xl font-bold text-slate-800">Registro Manual de Movimientos</h1>
                    <p class="text-slate-500 text-lg mt-1">Control de Ingreso/Egreso de Vehículos</p>
                </div>
            </div>
        </header>

        <!-- Formulario Principal -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 sm:p-12 slide-in">
            <form th:action="@{/registrar-movimiento}" method="POST">

                <!-- Input de Patente -->
                <div class="mb-8">
                    <label for="patente" class="block text-sm font-bold text-slate-700 mb-3 flex items-center gap-2">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                        </svg>
                        Matrícula del Vehículo
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3.75 4.875c0-1.036.84-1.875 1.875-1.875h4.5c1.036 0 1.875.84 1.875 1.875v4.5c0 1.036-.84 1.875-1.875 1.875h-4.5A1.875 1.875 0 013.75 9.375v-4.5zM3.75 14.625c0-1.036.84-1.875 1.875-1.875h4.5c1.036 0 1.875.84 1.875 1.875v4.5c0 1.036-.84 1.875-1.875 1.875h-4.5a1.875 1.875 0 01-1.875-1.875v-4.5zM13.5 4.875c0-1.036.84-1.875 1.875-1.875h4.5c1.036 0 1.875.84 1.875 1.875v4.5c0 1.036-.84 1.875-1.875 1.875h-4.5a1.875 1.875 0 01-1.875-1.875v-4.5zM13.5 14.625c0-1.036.84-1.875 1.875-1.875h4.5c1.036 0 1.875.84 1.875 1.875v4.5c0 1.036-.84 1.875-1.875 1.875h-4.5a1.875 1.875 0 01-1.875-1.875v-4.5z" />
                            </svg>
                        </div>
                        <input type="text" id="patente1" name="patente1" required
                            class="input-focus w-full pl-14 pr-4 py-4 border-2 border-slate-200 bg-slate-50 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg font-mono uppercase"
                            placeholder="ABC123 o AB123CD">
                    </div>
                    <p class="mt-2 text-xs text-slate-500 flex items-center gap-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Ingrese la patente del vehículo en formato argentino
                    </p>
                </div>

                <!-- Botones de Acción -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button type="submit" name="accion" value="ingreso"
                        class="btn-ingreso group relative overflow-hidden bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold rounded-xl px-8 py-5 shadow-lg flex items-center justify-center gap-3 text-lg">
                        <div
                            class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center group-hover:scale-110 transition-transform">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <span>Registrar Ingreso</span>
                    </button>

                    <button type="submit" name="accion" value="egreso"
                        class="btn-egreso group relative overflow-hidden bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold rounded-xl px-8 py-5 shadow-lg flex items-center justify-center gap-3 text-lg">
                        <div
                            class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center group-hover:scale-110 transition-transform">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <span>Registrar Egreso</span>
                    </button>
                </div>
            </form>

            <!-- Info Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8 pt-8 border-t-2 border-slate-100">
                <div class="flex items-start gap-4 p-4 bg-green-50 rounded-xl border border-green-200">
                    <div class="w-10 h-10 rounded-lg bg-green-500 flex items-center justify-center flex-shrink-0">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-bold text-green-800 mb-1">Ingreso</h3>
                        <p class="text-sm text-green-700">Registra la entrada del vehículo al estacionamiento</p>
                    </div>
                </div>

                <div class="flex items-start gap-4 p-4 bg-red-50 rounded-xl border border-red-200">
                    <div class="w-10 h-10 rounded-lg bg-red-500 flex items-center justify-center flex-shrink-0">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 17l-5-5m0 0l5-5m-5 5h12" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-bold text-red-800 mb-1">Egreso</h3>
                        <p class="text-sm text-red-700">Registra la salida del vehículo del estacionamiento</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toasts -->
        <div class="fixed top-8 right-8 z-50 flex flex-col gap-4">
            <div th:if="${resultado == 'exito'}" id="toast-success"
                class="toast-animate flex items-center w-full max-w-sm p-5 text-slate-700 bg-white rounded-xl shadow-2xl border-l-4 border-green-500"
                role="alert">
                <div
                    class="inline-flex items-center justify-center shrink-0 w-12 h-12 text-green-500 bg-green-100 rounded-xl">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                    </svg>
                </div>
                <div class="ms-4 text-sm font-semibold flex-1" th:text="${mensaje}"></div>
                <button type="button"
                    class="ms-4 text-slate-400 hover:text-slate-600 rounded-lg p-2 hover:bg-slate-100 transition-colors"
                    data-dismiss-target="#toast-success" aria-label="Cerrar">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div th:if="${resultado == 'error'}" id="toast-danger"
                class="toast-animate flex items-center w-full max-w-sm p-5 text-slate-700 bg-white rounded-xl shadow-2xl border-l-4 border-red-500"
                role="alert">
                <div
                    class="inline-flex items-center justify-center shrink-0 w-12 h-12 text-red-500 bg-red-100 rounded-xl">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
                    </svg>
                </div>
                <div class="ms-4 text-sm font-semibold flex-1" th:text="${mensaje}"></div>
                <button type="button"
                    class="ms-4 text-slate-400 hover:text-slate-600 rounded-lg p-2 hover:bg-slate-100 transition-colors"
                    data-dismiss-target="#toast-danger" aria-label="Cerrar">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <script>
            // Desaparece el toast en 5seg
            document.addEventListener('DOMContentLoaded', function () {
                const toasts = document.querySelectorAll('[id^="toast-"]');
                toasts.forEach(toast => {
                    setTimeout(() => {
                        toast.style.animation = 'fadeOut 0.5s ease-out forwards';
                        setTimeout(() => toast.remove(), 500);
                    }, 5000);
                });

                document.querySelectorAll('[data-dismiss-target]').forEach(button => {
                    button.addEventListener('click', function () {
                        const target = document.querySelector(this.getAttribute('data-dismiss-target'));
                        if (target) {
                            target.style.animation = 'fadeOut 0.3s ease-out forwards';
                            setTimeout(() => target.remove(), 300);
                        }
                    });
                });
            });
        </script>

        <style>
            @keyframes fadeOut {
                from {
                    opacity: 1;
                    transform: translateX(0);
                }

                to {
                    opacity: 0;
                    transform: translateX(100px);
                }
            }
        </style>
    </main>
</body>

</html>
