<div th:fragment="header">
  <style>
    .nav-link {
      transition: all 0.2s ease;
    }

    .nav-link:hover {
      background: linear-gradient(90deg, rgba(155, 185, 231, 0.1) 0%, rgba(51, 54, 234, 0.5) 100%);
      transform: translateX(4px);
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.15);
    }

    .nav-link.active {
      background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .nav-link.active svg {
      color: white !important;
    }

    .nav-badge {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    .sidebar-logo {
      background: linear-gradient(135deg, #9a9ea3 0%, #3e88ff 100%);
    }
  </style>

  <header class="sm:relative absolute">
    <!-- Mobile menu button -->
    <button data-drawer-target="cta-button-sidebar" data-drawer-toggle="cta-button-sidebar"
      aria-controls="cta-button-sidebar" type="button"
      class="inline-flex items-center p-3 mt-2 ms-3 text-slate-600 rounded-lg sm:hidden hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
      <span class="sr-only">Abrir menú</span>
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Sidebar -->
    <aside id="cta-button-sidebar"
      class="fixed top-0 left-0 z-40 w-72 h-screen transition-transform -translate-x-full sm:translate-x-0 sm:relative sm:z-auto bg-gray-100 border-r border-slate-300 shadow-xl"
      aria-label="Sidebar">
      <div class="h-full px-4 py-6">

        <!-- Logo/Header -->
        <div class="mb-8 pb-6 border-b border-slate-200">
          <div class="sidebar-logo w-14 h-14 rounded-2xl flex items-center justify-center mb-4 shadow-lg">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
          </div>
          <h2 class="text-xl font-bold text-slate-800">Sistema de Estacionamiento</h2>
          <p class="text-sm text-slate-500 mt-1">Gestión y control</p>
        </div>

        <!-- Navigation -->
        <ul class="space-y-2">
          <li>
            <a th:href="@{/}" class="nav-link flex items-center gap-3 p-3 text-slate-700 rounded-xl font-medium group">
              <svg class="w-5 h-5 text-slate-500 group-hover:text-blue-600 transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5" />
              </svg>
              <span class="flex-1">Inicio</span>
              <span th:if="${!#lists.isEmpty(patentesVencidas)}" th:text="${#lists.size(patentesVencidas)}"
                class="nav-badge inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 rounded-full"></span>
            </a>
          </li>

          <li>
            <a th:href="@{/ieManual}"
              class="nav-link flex items-center gap-3 p-3 text-slate-700 rounded-xl font-medium group">

                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

          <li>

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

          <li th:if="${session.rol == 'Administrador'}">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

              </svg>

          <li th:if="${session.rol == 'Administrador'}">
            <a th:href="@{/ajustes}"

              <svg class="w-5 h-5 text-slate-500 group-hover:text-blue-600 transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span class="flex-1">Ajustes</span>
            </a>
          </li>

          <!-- Divider -->
          <li class="pt-4 mt-4 border-t border-slate-200">
            <a th:href="@{/logout}"
              class="nav-link flex items-center gap-3 p-3 text-red-600 rounded-xl font-medium group hover:bg-red-50">
              <svg class="w-5 h-5 text-red-500 group-hover:text-red-600 transition-colors" fill="none"

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

              </svg>
              <span class="flex-1">Cerrar Sesión</span>
            </a>
          </li>

          <li>
            <a href="#" class="nav-link flex items-center gap-3 p-3 text-slate-700 rounded-xl font-medium group">
              <svg class="w-5 h-5 text-slate-500 group-hover:text-blue-600 transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

              </svg>
              <span class="flex-1">Ayuda</span>
            </a>
          </li>
        </ul>
